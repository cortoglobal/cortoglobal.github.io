<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corto Global - Craft Your Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        header p {
            font-size: 24px;
            color: #555;
        }
        main {
            text-align: center;
        }
        .question-box {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cta-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            font-size: 16px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Corto Global</h1>
        <p>Craft Your Success</p>
    </header>
    <main>
        <div class="question-box">
            Let's solve your dilemma to start your business.
        </div>
        <input type="text" class="input-box" placeholder="Type your answer here..." />
        <button class="cta-button">Get Started</button>
    </main>
    <footer>
        <a href="#">About Us</a> | <a href="#">Contact</a>
    </footer>
</body>
</html>
